<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest LinkedIn Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f6f6f6; }
        h1 { text-align: center; padding: 20px 0; }
        .post-container { display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; }
        iframe { border: none; width: 100%; max-width: 600px; min-height: 600px; }
    </style>
</head>
<body>
    <h1>Latest LinkedIn Posts</h1>
    <div class="post-container">
        <!-- Embed LinkedIn posts via iframe. Replace src with your LinkedIn post URLs -->
        <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:YOUR_POST_ID" allowfullscreen></iframe>
        <!-- Add more iframes as needed -->
    </div>
</body>
</html>
